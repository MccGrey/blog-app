<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Blog Website</title>
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html" class="nav__logo">AGU</a>
        <ul class="nav__items">
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="contact.html">Contact</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li class="nav__profile">
            <div class="avatar">
              <img src="./images/Skull.jpg" />
            </div>
            <ul>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="logout.html">LogOut</a></li>
            </ul>
          </li>
        </ul>

        <button id="open__nav-btn"><i class="uil uil-bars"></i></button>
        <button id="close__nav-btn"><i class="uil uil-times"></i></button>
      </div>
    </nav>
    <section class="form_section">
      <div class="form__section">
        <div class="container form__section-container">
          <h2>Edit Post</h2>

          <form action="" enctype="multipart/form-data">
            <input type="text" placeholder="Title" />
            <select>
              <option value="1">Travel</option>
              <option value="1">Art</option>
              <option value="1">Science and Technology</option>
              <option value="1">Food</option>
              <option value="1">Music</option>
              <option value="1">Wild Life</option>
            </select>
            <textarea rows="10" placeholder="Body"></textarea>

            <div class="form__control inline">
              <input type="checkbox" id="is_featured" checked />
              <label for="is_featured">Featured</label>
            </div>

            <div class="form__control">
              <label for="thumbnail">Update Thumbnail</label>
              <input type="file" id="thumbnail" />
            </div>
            <button type="submit" class="btn">Edit Post</button>
          </form>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
